<!DOCTYPE html>
<html>
<head>
		<title>Document</title>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	</head>
<body>
	<div class="container">
		<div class="text-center">
			<h2>Get in touch</h2>
			<p class="lead">Questions? Do not hesitate to contact us.</p>
		</div>
		<div class="row justify-content-center my-5">
			<div class="col-lg-6">
				<form action="">
					<label for="email" class="form-label">Email:</label>
					<input type="email" id="email" placeholder="my@email.com" class="form-control">

					<div class="form-floating my-5">
						<input type="name" id="name" placeholder="e.g. John" class="form-control">
						<label for="name" class="form-label">Name:</label>
					</div>

					<label for="subject" class="form-label">Subject</label>
					<select name="subject" id="subject" class="form-select">
						<option value="pricing">Pricing</option>
						<option value="technincal">Technical</option>
						<option value="other" selected>Other</option>
					</select>
					
					<div class="form-floating my-5">
						<textarea name="query" id="query" style="height: 150px" class="form-control" placeholder="Write a message"></textarea>
						<label for="query" class="form-label">Write a message</label>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-success">Send!</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
